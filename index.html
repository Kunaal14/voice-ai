
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tigest AI | High-Performance Voice AI Agents</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #ffffff;
      scroll-behavior: smooth;
    }
    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee { animation: marquee 40s linear infinite; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float { animation: float 6s ease-in-out infinite; }

    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #312e81; }

    .reveal {
      will-change: opacity, transform;
    }

    /* ZERO-LATENCY RANGE SLIDER */
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
      cursor: pointer;
      touch-action: none; /* Prevents page scroll interference during sliding */
      height: 24px;
      margin: 0;
    }

    input[type=range]:focus {
      outline: none;
    }

    /* Track Styles */
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      border: none;
    }

    input[type=range]::-moz-range-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      border: none;
    }

    /* Thumb Styles - Optimized for instant visual feedback */
    input[type=range]::-webkit-slider-thumb {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -8px; /* Centers thumb on 4px track */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(99, 102, 241, 0.8);
      border: none;
      transition: none; /* Crucial for zero-lag feeling */
    }

    input[type=range]::-moz-range-thumb {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(99, 102, 241, 0.8);
      transition: none;
    }

    input[type=range]:active::-webkit-slider-thumb {
      background: #6366f1;
      transform: scale(1.1);
    }

    input[type=range]:active::-moz-range-thumb {
      background: #6366f1;
      transform: scale(1.1);
    }
  </style>

</head>

</body>
</html>
